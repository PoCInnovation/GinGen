name: Unit tests

on:
  push:

jobs:
  functional_tests:
    name: "Run functional tests"
    runs-on: ubuntu-latest
    container: golang:1.18-alpine
    steps:
      - name: Repository checkout
        uses: actions/checkout@v3
      - name: build
        run: go build -o GinGen main.go
      - name: Run binary
        run: ./GinGen $(pwd)/functional_tests/testing_file $(pwd)/functional_tests/output_test.json
      - name: Compare output
        run: diff $(pwd)/functional_tests/output_test.json $(pwd)/functional_tests/default_output.json
        timeout-minutes: 2
